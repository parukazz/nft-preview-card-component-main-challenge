<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- custom css -->
  <link rel="stylesheet" href="./styles/style.css">
  
</head>
<body>

  <main>
    <div class="container">

      <div class="card">
        <div class="card-img">
          <img src="./images/image-equilibrium.jpg" alt="card image">
        </div>

        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-box">

          <div class="card-eth">
            <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
            <span>0.041 ETH</span>
          </div>
          
          <div class="card-time">
            <img src="./images/icon-clock.svg" alt="clock icon">
            <span>3 days left</span>
          </div>

        </div>

        <div class="author">
          <img src="./images/image-avatar.png" alt="avatar icon" class="avatar">
          <p class="author-text">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>

    </div>
  </main>

  

  

  
  
  
   

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
